//
// data definition for rules generated by the scheduler 
//

option optimize_for = SPEED;

package rubicon.data.scheduler;

import "sc_blocks.proto";


// rules message
message Rules_PB {
    optional BlockLocalVars_PB              block_local_vars            = 1;
    optional BlockAllowedDomains_PB         block_allowed_domains       = 2;
    optional BlockPublisherVars_PB          block_publisher_vars        = 3;
    //optional BlockPartnerVars_PB            block_partner_vars          = 4;
    optional BlockDKTokens_PB               block_dk_tokens             = 5;
    optional BlockDKStaticChains_PB         block_dk_static_chain       = 6;
    optional BlockDKZones_PB                block_dk_zones              = 7;
    optional BlockRTBNetworks_PB            block_rtb_networks          = 8;
    optional BlockBackFills_PB              block_backfills             = 9;
    optional BlockRestrictions_PB           block_restrictions          = 10;
    optional BlockImages_PB                 block_images                = 11;
    optional BlockAllowedNoCookies_PB       block_allowed_no_cookies    = 12;
    //optional BlockGuranteed_PB              block_guaranteed            = 13;
    optional BlockRecommendations_PB        block_recommendations       = 14;
    optional BlockHouse_PB                  block_house                 = 15;
    optional BlockExtra_PB                  block_extra                 = 16;
    optional BlockRTBRules_PB               block_rtb_rules             = 17;
    optional BlockCreatives_PB              block_creatives             = 18;
    //optional BlockNoScript_PB               block_no_script             = 19;    
}