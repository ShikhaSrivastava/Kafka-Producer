//
// common messages used in ad_engine
// 

option optimize_for = SPEED;

package rubicon.data.common;

//
// a key -> one value pair
// 
message KeyValuePair_PB {
    optional string     key     = 2;
    optional string     value   = 3;
}

//
// a key -> multiple values pair
// 
message KeyValuesPair_PB {
    optional string     key     = 2;
    repeated string     values  = 3;
}
