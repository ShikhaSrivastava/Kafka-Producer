//
// adsafe response message
//
message AdSafeResponse_PB {
    enum ActionStatus_E {
        PASSED      = 1;
        FAILED      = 2;
        UNKNOWN     = 3;
        IGNORE      = 4;
    }

    optional ActionStatus_E         action        = 1 [default = UNKNOWN];
    optional BSCResponse_PB         bsc           = 2;
    repeated IABCategory_PB         iab_cat       = 3;
    repeated IABSubCategory_PB      iab_subcat    = 4;
}
