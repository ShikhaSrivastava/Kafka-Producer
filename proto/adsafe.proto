//
// adsafe data
// 

option optimize_for = SPEED;

package rubicon.data.adsafe;

//
// brand safety category message
//
message BSCResponse_PB {
    optional uint64         adult               = 2;    // (adt) Adult
    optional uint64         alcohol             = 3;    // (alc) Alcohol
    optional uint64         illegal_downloads   = 4;    // (dlm) Illegal Downloads
    optional uint64         illegal_drugs       = 5;    // (drg) Illegal Drugs
    optional uint64         hate                = 6;    // (hat) Hate
    optional uint64         offensive_language  = 7;    // (off) Offensive Language
}

//
// IAB Category message
//
message IABCategory_PB {
    enum IABCategory_E {
        IAB_ARTS        = 1;
        IAB_AUTO        = 2;
        IAB_BUSINESS    = 3;
        IAB_CAREERS     = 4;
        IAB_EDU         = 5;
        IAB_FAMILY      = 6;
        IAB_FINANCE     = 7;
        IAB_FOOD        = 8;
        IAB_HEALTH      = 9;
        IAB_HOBBIES     = 10;
        IAB_HOME        = 11;
        IAB_LAWGOVT     = 12;
        IAB_NEWS        = 13;
        IAB_PETS        = 14;
        IAB_REALESTATE  = 15;
        IAB_RELIGION    = 16;
        IAB_SCIENCE     = 17;
        IAB_SHOP        = 18;
        IAB_SOCIETY     = 19;
        IAB_SPORTS      = 20;
        IAB_STYLE       = 21;
        IAB_TECH        = 22;
        IAB_TRAVEL      = 23;
    }
    
    optional IABCategory_E      code        = 1;
    optional string             raw_value   = 2;
}

